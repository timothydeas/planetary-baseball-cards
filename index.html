<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planetary Baseball Cards</title>
    <link rel="stylesheet" href="screen.css">
</head>
<body>
    <div>
        <h1>Planetary Baseball Cards</h1>
        <div>
            <img id="imgSun" src="Sun.png" alt="Sun">
            <ul class="planet-list">
                <li><img class="planets" src="Mercury.png" alt="Mercury">Mercury</li>
                <li><img class="planets" src="Venus.png" alt="Venus">Venus</li>
                <li><img class="planets" src="Earth.png" alt="Earth">Earth</li>
                <li><img class="planets" src="Mars.png" alt="Mars">Mars</li>
            </ul>
            <ul>
                <li><img class="planets" src="Jupiter.png" alt="Jupiter">Jupiter</li>
                <li><img class="planets" src="Saturn.png" alt="Saturn">Saturn</li>
                <li><img class="planets" src="Uranus.png" alt="Uranus">Uranus</li>
                <li><img class="planets" src="Neptune.png" alt="Neptune">Neptune</li>
            </ul>
        </div>
    </div>
</body>
</html>
